<div class="container">
  <div *ngFor="let photo of dataService.getData()" class="photo-card">
    <div class="photo-info">
      <p class="photo-album-id">album Id: {{ photo?.albumId }}</p>
      <p class="photo-id">ID: {{ photo?.id }}</p>
      <p class="photo-title">TITLE: {{ photo?.title }}</p>
    </div>
    <img [src]="photo.url" alt="photo" class="photo-image" />
  </div>
</div>
